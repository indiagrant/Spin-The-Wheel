<section class="main-container">
  <div class="text-container">
    <h1>Spin The Wheel</h1>
    <p>Welcome to the Spin The Wheel application.</p>
    <p>
      Either create your own wheel or use a pre-made wheel with a list of
      countries!
    </p>
  </div>

  <div class="button-container">
    <app-button
      label="Create Your Own"
      (btnClick)="navigateToWheel()"
    ></app-button>
    <app-button
      label="Countries Wheel"
      (btnClick)="navigateToCountriesWheel()"
      [disabled]="loadingCountries()"
    ></app-button>
  </div>

  @if (loadingCountries()) {
  <p class="loading-text">Loading countries...</p>
  } @if (errorMessage()) {
  <p class="error-text">{{ errorMessage() }}</p>
  }
</section>

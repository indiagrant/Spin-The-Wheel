<div class="segment-item" [class.removing]="removing()">
  <div class="colour-indicator" [style.background-color]="colour()"></div>
  <span class="segment-label">{{ label() }}</span>
  <button class="remove-btn" (click)="handleRemove()">
    <i class="fa-solid fa-circle-xmark"></i>
  </button>
</div>
